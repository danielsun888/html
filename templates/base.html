<!doctype html>
<title>{% block title %}{% endblock %} - Ibspot</title>
<nav>

</nav>
<section class="content">
  <header>
  <style>
      .navbar-container {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
  }
    /* 添加一些基本的样式 */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    ul.navbar li {
      float: left;
    }

    ul.navbar li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.navbar li a:hover {
      background-color: white;
    }

    /* 添加下拉菜单的样式 */
    ul.navbar li.dropdown {
      display: inline-block;
    }

    ul.navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    ul.navbar .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    ul.navbar .dropdown:hover .dropdown-content {
      display: block;
    }

      .search-bar {
    display: flex;
    align-items: center;
  }
/*search bar*/
 .search-bar {
    display: flex;
    align-items: center;
  }

  .search-bar input[type="text"] {
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 8px 16px;
    outline: none;
    width: 200px;
    box-sizing: border-box;
  }

  .search-bar button {
    border: none;
    background: none;
    margin-left: 8px;
    padding: 4px;
    cursor: pointer;
  }

  /*feature item*/
      table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {
  background-color: #f5f5f5;
}

/* featured items 表格样式 */
.featured-table {
  margin-top: 20px;
}

.featured-table th {
  background-color: #f2f2f2;
  font-weight: bold;
}

.featured-table td {
  width: 25%;
}

.featured-table img {
  width: 100%;
  max-height: 200px;
}

/* 排序建议样式 */
.sort-suggestions {
  margin-top: 20px;
  text-align: left;
  font-style: italic;
}

/* 横线样式 */
.horizontal-line {
  border-top: 1px solid #ddd;
  margin-top: 20px;
}

/*discount*/
      .original-price {
  text-decoration: line-through;
          font-size: 0.9em;

}

.discount {
  color: red;
    font-size: 0.9em;

}

.rating {
  color: gold;
}

.price {
  font-size: 1em;
}

.add-button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80px;
}

.add-button {
  padding: 10px 20px;
  background-color: white;
  color: black;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}
.favorite-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  /*background-image: url('heart-icon.png');*/
  background-size: cover;
  cursor: pointer;
}

/*pagination*/
      .pagination-container {
  text-align: center;
  font-family: Arial, sans-serif;
  margin: 20px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.pagination-container .page-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.pagination-container .page-list li {
  display: inline;
}

.pagination-container .page-list li a {
  display: inline-block;
  padding: 8px 12px;
  margin: 0 5px;
  text-decoration: none;
  color: black;
}

.pagination-container .previous,
.pagination-container .next {
  text-decoration: none;
  color: black;
  padding: 8px 12px;
}

  </style>



  </header>

  {% block content %}{% endblock %}
</section>
