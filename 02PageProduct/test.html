<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
<meta charset="UTF-8">

</head>

<section class="product" data-hook="product_show" xmlns="http://www.w3.org/1999/html">
        <div class="container">
                 <div class="product-info-row3">
                      <form method="post">
                                  <div class="product-page-price">
                                          <div class="add-to-cart-form-price price" data-hook="product_price">
                                              <h2 class="selling">$15.99</h2>
                                              <div class="shipping">
                                                  <span  class="delivery a-link-normal" >Free shipping in US</span>
                                                  <span class="delivery">Arrives: <span class="bold">Wed,June 07-Fri,June 09</span></span>
                                                  <span class="delivery bold" >Free 30-Day Returns</span>
                                              </div>
                                          </div>
                                  </div>

                                  <div class="details-card-quantity">
                                         <h2 class="stock-color">In Stock</h2>
                                  </div>
                                  <div class="details-card-quantity" id="quantity_select_and_add_to_cart">
                                          <div class="quantity quantity-select">
                                            <div class="quantity-input">
                                              <span class="quantity-label">quantity:</span>
                                              <button id="decrease">-</button>
                                              <input type="number" id="quantity" min="1" value="1" />
                                              <button id="increase">+</button>
                                            </div>
                                          </div>
                                          <div class="quantity-action">
                                                <button name="button" type="submit" class="btn cart-btn add-to-cart-button" data-id="616307">
                                                  Add to Cart
                                                </button>
                                          </div>
                                          <p class="sold-by small mt-3">
                                            Sold by IBSPOT, ships from <span class="ship-from">United States</span>
                                          </p>
                                  </div>
                      </form>
                     <div class="buyer-protection">
                            <div class="img-hold">
                              <img alt="" src="https://assets.ibspot.com/assets/icons/buyer-icon-20acc819e9c6e653a961d53bc393a52059e89832faf4508bf1a458d73d31fae5.png" />
                            </div>
                            <div class="buyer-text">
                              <h2>IBspot Buyer Protection</h2>
                              <p>Shop confidently on IBspot, receive your item as described or your money back for eligible orders. </p>
                            </div>
                     </div>
               </div>
        </div>
</section>
