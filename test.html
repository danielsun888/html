<!DOCTYPE html>
<html>
<head>
  <title>Scrollable Container</title>
  <style>
    .container-nav {
      height: 100px;
      width: 300px;
      overflow: auto;
    }

    .container-nav::-webkit-scrollbar {
      width: 1px;
    }

    .container-nav::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }

    .container-nav::-webkit-scrollbar-thumb {
      background-color: #888;
      width: 3px; /* 设置滚动条滑块的宽度 */
    }

    .container-nav::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

    <ul class="navbar" id="navbar">
