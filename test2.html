<style>
  .quantity-input {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }

  .quantity-input button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    border: none;
    background-color: #f5f5f5;
    cursor: pointer;
  }

  .quantity-input button:hover {
    background-color: #ebebeb;
  }

  .quantity-input button:focus {
    outline: none;
  }

  .quantity-input input {
    flex-grow: 1;
    height: 100%;
    padding: 0 10px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    background-color: transparent;
    text-align: center;
  }

  .quantity-label {
    margin-right: 10px;
    font-weight: bold;
  }

<div class="quantity-input">
  <span class="quantity-label">quantity:</span>
  <button id="decrease">-</button>
  <input type="number" id="quantity" min="0" value="0" class="short-input" />
  <button id="increase">+</button>
</div>
